<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Compressor</title>
    <link rel="stylesheet" type="text/css" href="../../node_modules/sweetalert2/dist/sweetalert2.css" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/app.css" />
</head>

<body>
    <div class="container" id="container">
        <div class="tip-container">
        	<?xml version="1.0" encoding="UTF-8" standalone="no"?>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 489 489" class="drop-ico" width="50" height="50">
                <path d="M244.75 0c-5.5 0-9.9 4.4-9.9 9.9V370l-73.9-73.9c-3.9-3.9-10.1-3.9-14 0s-3.9 10.1 0 14l90.8 90.8c1.9 1.9 4.5 2.9 7 2.9s5.1-1 7-2.9l90.8-90.8c3.9-3.9 3.9-10.1 0-14s-10.1-3.9-14 0l-73.9 73.9V9.9c0-5.5-4.4-9.9-9.9-9.9z"></path>
                <path d="M38.75 366.9c-5.5 0-9.9 4.4-9.9 9.9v102.8c0 5.5 4.4 9.9 9.9 9.9h412c5.5 0 9.9-4.4 9.9-9.9V376.8c0-5.5-4.4-9.9-9.9-9.9s-9.9 4.4-9.9 9.9v92.9H48.65v-92.9c0-5.5-4.4-9.9-9.9-9.9z"></path>
            </svg>
            <p class="tip-text">单击此处选择文件或者直接拖入文件(夹)到虚线框内</p>
        </div>
        <div class="set" id="set"></div>
    </div>
    <div class="set-mask" id="settings">
        <div class="set-container">
            <h1 class="set-title">设置</h1>
            <div class="set-row">
                <label class="set-label">存储位置:</label>
                <div class="set-content dist-postion">
                    <span class="dist-dir" id="position">/Users/Mrson/Documents/cutman/dist</span>
                    <span class="change-postion" id="change-postion">修改</span>
                </div>
            </div>
            <div class="set-row">
                <label class="set-label">后缀字符:</label>
                <div class="set-content">
                    <input class="input-text-lg" type="text" name="end-prefix" placeholder="压缩后保存的文件名后缀字符" value="compressed" />
                </div>
            </div>
            <div class="set-row">
                <label class="set-label">压缩质量:</label>
                <div class="set-content set-quality">
                    <input class="input-text" data-min="0" data-role="min" data-max="100" type="text" placeholder="最低" name="min-quality" value="65" />
                    <i class="split-line"></i>
                    <input class="input-text" data-min="0" data-role="max" data-max="100" type="text" placeholder="最高" name="max-quality" value="80" />
                </div>
            </div>
            <div class="button-group">
                <span class="btn-each confirm" id="confirm">确认</span>
                <span class="btn-each cancel" id="cancel">取消</span>
            </div>
        </div>
    </div>
    <div class="loading" id="loading">
    	<div class="loading-container">
			<?xml version="1.0" encoding="UTF-8" standalone="no"?>
	        <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.0" class="loading-bar" width="120px" height="15px" viewBox="0 0 128 16" xml:space="preserve">
	            <g>
	                <path d="M-22.949-5.576l4.525,4.525L-41.051,21.576l-4.525-4.525Zm19.2,0L0.776-1.051-21.851,21.576l-4.526-4.525Zm19.2,0,4.525,4.525L-2.651,21.576l-4.525-4.525Zm19.2,0,4.525,4.525L16.549,21.576l-4.525-4.525Zm19.2,0,4.525,4.525L35.749,21.576l-4.526-4.525Zm38.4,0,4.525,4.525L74.149,21.576l-4.525-4.525Zm-19.2,0,4.525,4.525L54.949,21.576l-4.526-4.525Zm38.4,0,4.525,4.525L93.349,21.576l-4.526-4.525Zm19.2,0,4.525,4.525L112.549,21.576l-4.525-4.525Zm19.2,0,4.525,4.525L131.749,21.576l-4.525-4.525Z" />
	                <animateTransform attributeName="transform" type="translate" from="0 0" to="-19 0" dur="360ms" repeatCount="indefinite" />
	            </g>
	        </svg>
	        <p class="loading-text">正在压缩,请稍候.</p>
    	</div>
    </div>
    <script>
    require("./main.controller.js");
    </script>
</body>

</html>
